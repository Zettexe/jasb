<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="c" width="100%" height="300%" x="0%" y="-100%" filterUnits="objectBoundingBox">
      <feTurbulence baseFrequency=".1" result="m" stitchTiles="stitch" type="fractalNoise" />
      <feOffset result="k">
        <animate attributeName="dy" attributeType="XML" dur="6s" from="0" repeatCount="indefinite"
          to="-300" />
      </feOffset>
      <feOffset dy="60" in="m" result="l">
        <animate attributeName="dy" attributeType="XML" dur="6s" from="300" repeatCount="indefinite"
          to="0" />
      </feOffset>
      <feMerge result="j">
        <feMergeNode in="k" />
        <feMergeNode in="l" />
      </feMerge>
      <feComponentTransfer result="h">
        <feFuncA exponent=".5" type="gamma" />
      </feComponentTransfer>
      <feComposite in="SourceGraphic" in2="h" operator="in" result="i" />
      <feComponentTransfer result="f">
        <feFuncR tableValues="0 1" type="discrete" />
        <feFuncG tableValues="0 1" type="discrete" />
        <feFuncB tableValues="0 1" type="discrete" />
        <feFuncA tableValues="0 1" type="discrete" />
      </feComponentTransfer>
      <feFlood flood-color="#ff9" result="e" />
      <feComposite in="e" in2="f" operator="in" result="d" />
      <feFlood flood-color="#f33" result="a" />
      <feComponentTransfer in="SourceGraphic" result="g">
        <feFuncA exponent="3" type="gamma" />
      </feComponentTransfer>
      <feComposite in="a" in2="g" operator="in" result="c" />
      <feComposite in="c" in2="f" operator="in" result="b" />
      <feMerge>
        <feMergeNode in="d" />
        <feMergeNode in="b" />
      </feMerge>
    </filter>
    <filter id="a">
      <feGaussianBlur in="SourceGraphic" stdDeviation="7" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <radialGradient cx=".5" cy="1" r="1">
      <stop offset=".5" stop-color="#fff" />
      <stop offset="1" />
    </radialGradient>
    <linearGradient id="b" x1="0" x2="0" y1="0" y2="1" color-interpolation="linearRGB">
      <stop offset="0" stop-color="#fff" stop-opacity=".5" />
      <stop offset="1" stop-color="#fff" />
    </linearGradient>
  </defs>
  <g filter="url(#a)">
    <rect width="100%" height="75" fill="url(#b)" filter="url(#c)" mask="url(#flame-shape)" />
  </g>
</svg>